<!DOCTYPE html>
<head>
    <title>Tinh diem tb hoc sinh</title>
</head>
<body>
<script>
    let a, b, c;
    a = prompt("nhap diem toan");
    b = prompt("nhap diem ly");
    c = prompt("nhap diem hoa");
    let toan = parseInt(a);
    let ly = parseInt(b);
    let hoa = parseInt(c)
    let diemtb = (toan+ly+hoa)/3
    alert(diemtb)
</script>
</body>
